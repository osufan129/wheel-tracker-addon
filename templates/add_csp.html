{% extends 'base.html' %}

{% block title %}Add CSP - Wheel Tracker{% endblock %}

{% block content %}
    <h1>Add New Cash Secured Put (CSP)</h1>

    <form method="post" class="mt-4">
        <div class="mb-3">
            <label for="ticker" class="form-label">Ticker Symbol:</label>
            <input type="text" class="form-control text-uppercase" id="ticker" name="ticker" required>
        </div>
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="sell_date" class="form-label">Sell Date:</label>
                <input type="date" class="form-control" id="sell_date" name="sell_date" required>
            </div>
            <div class="col-md-6">
                <label for="expiration_date" class="form-label">Expiration Date:</label>
                <input type="date" class="form-control" id="expiration_date" name="expiration_date" required>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="strike_price" class="form-label">Strike Price:</label>
                <input type="number" step="0.01" class="form-control" id="strike_price" name="strike_price" required>
            </div>
            <div class="col-md-4">
                <label for="premium_received" class="form-label">Total Premium Received:</label>
                <input type="number" step="0.01" class="form-control" id="premium_received" name="premium_received" required>
            </div>
            <div class="col-md-4">
                <label for="contracts" class="form-label">Number of Contracts:</label>
                <input type="number" class="form-control" id="contracts" name="contracts" value="1" min="1" required>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add CSP</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </form>

{% endblock %}
